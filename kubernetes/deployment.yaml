apiVersion: apps/v1
kind: Deployment
metadata:
  name: langchain-workbench
  labels:
    app: langchain-workbench
spec:
  replicas: 3
  selector:
    matchLabels:
      app: langchain-workbench
  template:
    metadata:
      labels:
        app: langchain-workbench
    spec:
      containers:
      - name: app
        image: langchain-workbench:latest
        ports:
        - containerPort: 8501
          name: streamlit
        - containerPort: 8000
          name: api
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: workbench-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: workbench-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: workbench-secrets
              key: secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: langchain-workbench-service
spec:
  selector:
    app: langchain-workbench
  ports:
  - name: streamlit
    port: 8501
    targetPort: 8501
  - name: api
    port: 8000
    targetPort: 8000
  type: LoadBalancer

