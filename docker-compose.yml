version: '3.8'

services:
  app:
    build: .
    container_name: langchain-workbench
    ports:
      - "8501:8501"
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://workbench:workbench@postgres:5432/workbench
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - workbench-network

  postgres:
    image: postgres:15-alpine
    container_name: workbench-postgres
    environment:
      - POSTGRES_DB=workbench
      - POSTGRES_USER=workbench
      - POSTGRES_PASSWORD=workbench
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - workbench-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workbench"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: workbench-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - workbench-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:

networks:
  workbench-network:
    driver: bridge
